<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- INIZIO NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Cards</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./backoffice.html">Back Office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- //FINE NAVBAR -->
    <div class="container">
      <form>
        <fieldset>
          <legend>Inserisci i dati Card</legend>
          <div class="mb-3">
            <label for="img" class="form-label">Immagine</label>
            <input id="img" type="text" class="form-control" placeholder="Inserisci l'URL immagine" />
          </div>
          <div class="mb-3">
            <label for="titolo" class="form-label">Titolo</label>
            <input id="titolo" type="text" class="form-control" placeholder="Inserisci il titolo" />
          </div>
          <div class="mb-3">
            <label for="descrizione" class="form-label">Descrizione</label>
            <input id="descrizione" type="text" class="form-control" placeholder="Inserisci la descrizione" />
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input id="brand" type="text" class="form-control" placeholder="Inserisci il brand" />
          </div>
          <div class="mb-3">
            <label for="prezzo" class="form-label">Prezzo</label>
            <input id="prezzo" type="text" class="form-control" placeholder="Inserisci il prezzo" />
          </div>
          <button type="submit" class="btn btn-primary">Crea</button>
        </fieldset>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
